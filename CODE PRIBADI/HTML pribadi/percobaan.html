<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Poppins, sans-serif;
  background: #0f2027;
}

/* Efek asap lembut */
.bg-asap {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 40%),
              radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1), transparent 40%),
              radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2), transparent 50%);
  animation: asapGerak 30s linear infinite;
  filter: blur(50px);
  z-index: 0;
}

@keyframes asapGerak {
  0% { transform: translate(0, 0); }
  50% { transform: translate(-100px, 100px); }
  100% { transform: translate(0, 0); }
}

/* Tabel transparan */
table {
  position: relative;
  z-index: 1;
  width: 70%;
  margin: 120px auto;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.15); /* semi transparan */
  backdrop-filter: blur(10px); /* efek kaca */
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  color: #fff;
}

th, td {
  padding: 15px 25px;
  text-align: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

th {
  background-color: rgba(255, 255, 255, 0.2);
}
</style>
</head>
<body>

<div class="bg-asap"></div>

<table>
  <tr>
    <th>Nama</th>
    <th>Umur</th>
  </tr>
  <tr>
    <td>Hridwan</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Dina</td>
    <td>21</td>
  </tr>
</table>

</body>
</html>
